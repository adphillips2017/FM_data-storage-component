<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Adam Phillips | Data storage component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="card left-card">
      <img src="./images/logo.svg" alt="logo.svg">

      <div class="icon-row">
        <div class="icon-container">
          <img class="icon" src="./images/icon-document.svg" alt="documnet.svg">
        </div>

        <div class="icon-container">
          <img class="icon" src="./images/icon-folder.svg" alt="folder.svg">
        </div>

        <div class="icon-container">
          <img class="icon" src="./images/icon-upload.svg" alt="upload.svg">
        </div>
      </div>
    </div>

    <div class="card right-card">
      <div class="text-bubble">
        <div class="arrow bottom"></div>
        <span class="large-text">185</span> GB Left
      </div>

      <div class="mt-1">Youâ€™ve used 815 GB of your storage</div>

      <div class="progress-bar-outter">
        <div class="progress-bar-inner">
          <div class="progress-bar-circle"></div>
        </div>
      </div>


      <div class="progress-labels">
        <div>0 GB</div>
        <div>1000 GB</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <span class="text-pink">&lt;</span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/adam-phillips/">Adam Phillips</a>. <span class="text-pink">/&gt;</span>
  </div>
</body>

</html>
